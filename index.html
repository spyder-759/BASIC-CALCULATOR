<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Scientific Left Side -->
      <div class="left-buttons">
        <button>(</button>
        <button>)</button>
        <button>mc</button>
        <button>m+</button>
        <button>m-</button>
        <button>mr</button>
        <button>2nd</button>
        <button>x²</button>
        <button>xʸ</button>
        <button>eˣ</button>
        <button>10ˣ</button>
        <button>1/x</button>
        <button>√x</button>
        <button>∛x</button>
        <button>ʸ√x</button>
        <button>ln</button>
        <button>log</button>
        <button>x!</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>e</button>
        <button>EE</button>
        <button>Rad</button>
        <button>sinh</button>
        <button>cosh</button>
        <button>tanh</button>
        <button>π</button>
        <button>Rand</button>
      </div>

      <!-- Number and Operator Right Side -->
      <div class="right-buttons">
        <button class="gray">C</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="orange">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">+</button>

        <button class="wide">0</button>
        <button>.</button>
        <button class="orange">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
